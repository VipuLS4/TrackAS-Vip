<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackAS - Complete Logistics Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">TrackAS</h1>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#company-login" class="text-gray-600 hover:text-gray-900">Company Login</a>
                    <a href="#driver-login" class="text-gray-600 hover:text-gray-900">Driver Login</a>
                    <a href="#admin-login" class="text-gray-600 hover:text-gray-900">Admin Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl md:text-6xl">
                Track Your Shipments
            </h1>
            <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                Real-time tracking, secure delivery, and seamless logistics management
            </p>
        </div>

        <!-- Tracking Form -->
        <div class="mt-10 max-w-md mx-auto">
            <form onsubmit="handleTrack(event)" class="space-y-4">
                <div>
                    <label for="trackingId" class="sr-only">Tracking ID</label>
                    <input
                        id="trackingId"
                        name="trackingId"
                        type="text"
                        required
                        class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Enter your tracking ID"
                    />
                </div>
                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Track Shipment
                    </button>
                </div>
            </form>
        </div>

        <!-- Demo Access -->
        <div class="mt-20 text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-8">Demo Access</h2>
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                <button onclick="showLogin('company')" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                    Company Dashboard
                </button>
                <button onclick="showLogin('driver')" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                    Driver Dashboard
                </button>
                <button onclick="showLogin('admin')" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700">
                    Admin Panel
                </button>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="loginTitle" class="text-lg font-medium text-gray-900 mb-4">Login</h3>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input
                            type="email"
                            id="email"
                            required
                            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input
                            type="password"
                            id="password"
                            required
                            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    <div id="loginError" class="mb-4 text-red-600 text-sm hidden"></div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="hideLogin()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Modal -->
    <div id="dashboardModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
        <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-6xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="dashboardTitle" class="text-lg font-medium text-gray-900">Dashboard</h3>
                    <button onclick="hideDashboard()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="dashboardContent" class="space-y-6">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000';
        let currentUserType = '';

        function handleTrack(event) {
            event.preventDefault();
            const trackingId = document.getElementById('trackingId').value;
            if (trackingId.trim()) {
                showTracking(trackingId.trim());
            }
        }

        function showLogin(userType) {
            currentUserType = userType;
            const titles = {
                'company': 'Company Login',
                'driver': 'Driver Login',
                'admin': 'Admin Login'
            };
            document.getElementById('loginTitle').textContent = titles[userType];
            document.getElementById('email').value = userType + '@demo.com';
            document.getElementById('password').value = 'password123';
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/api/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        userType: currentUserType,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    hideLogin();
                    showDashboard(data.data.user);
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        }

        function showDashboard(user) {
            document.getElementById('dashboardTitle').textContent = `${user.type.charAt(0).toUpperCase() + user.type.slice(1)} Dashboard - ${user.name}`;
            loadDashboardContent(user);
            document.getElementById('dashboardModal').classList.remove('hidden');
        }

        function hideDashboard() {
            document.getElementById('dashboardModal').classList.add('hidden');
        }

        async function loadDashboardContent(user) {
            const content = document.getElementById('dashboardContent');
            
            if (user.type === 'company') {
                await loadCompanyDashboard(content);
            } else if (user.type === 'driver') {
                await loadDriverDashboard(content);
            } else if (user.type === 'admin') {
                await loadAdminDashboard(content);
            }
        }

        async function loadCompanyDashboard(content) {
            try {
                // Load shipments

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'list',
                        companyId: '1',
                        limit: 10
                    })
                });

                // Load wallet
                const walletResponse = await fetch(`${API_BASE}/api/payments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'wallet',
                        userId: '1'
                    })
                });

                                        </svg>

                                </div>

                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow p-6">

                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>

                                </div>

                            </div>

                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-yellow-500 rounded-md flex items-center justify-center">
                                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-500">In Transit</p>
                                    <p class="text-2xl font-semibold text-gray-900">${shipments.filter(s => s.status === 'in_transit').length}</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-purple-500 rounded-md flex items-center justify-center">
                                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-500">Wallet Balance</p>
                                    <p class="text-2xl font-semibold text-gray-900">₹${wallet.balance?.toLocaleString() || '0'}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white shadow rounded-lg">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">Recent Shipments</h3>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Route</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    ${shipments.map(shipment => `
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${shipment.trackingId}</td>

                                                <div>
                                                    <div class="font-medium">${shipment.pickupAddress}</div>
                                                    <div class="text-gray-500">→ ${shipment.deliveryAddress}</div>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(shipment.status)}">
                                                    ${shipment.status.replace('_', ' ').toUpperCase()}
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">₹${shipment.value?.toLocaleString() || '0'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="text-red-600">Error loading dashboard: ${error.message}</div>`;
            }
        }

                                <div class="ml-4">

                        <div class="bg-white rounded-lg shadow p-6">

                                </div>
                                <div class="ml-4">

                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">My Shipments</h3>

                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">

                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Route</th>

                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>

            try {
                const dashboardResponse = await fetch(`${API_BASE}/api/admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'dashboard' })
                });
                const dashboardData = await dashboardResponse.json();

                const stats = dashboardData.success ? dashboardData.data.stats : {};

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">

                                    <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">

                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-yellow-500 rounded-md flex items-center justify-center">
                                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-500">Total Revenue</p>
                                    <p class="text-2xl font-semibold text-gray-900">₹${stats.totalRevenue?.toLocaleString() || '0'}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white shadow rounded-lg">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">System Overview</h3>
                        </div>
                        <div class="p-6">
                            <p class="text-gray-600">All systems are operational. No pending approvals at this time.</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="text-red-600">Error loading dashboard: ${error.message}</div>`;
            }
        }

        function showTracking(trackingId) {
            window.open(`tracking.html?id=${trackingId}`, '_blank');
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'bg-gray-100 text-gray-800',
                'picked_up': 'bg-blue-100 text-blue-800',
                'in_transit': 'bg-yellow-100 text-yellow-800',
                'out_for_delivery': 'bg-orange-100 text-orange-800',
                'delivered': 'bg-green-100 text-green-800',
                'cancelled': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function getNextStatus(currentStatus) {
            const statusFlow = {
                'pending': 'picked_up',
                'picked_up': 'in_transit',
                'in_transit': 'out_for_delivery',
                'out_for_delivery': 'delivered'
            };
            return statusFlow[currentStatus] || currentStatus;
        }

        function getNextAction(currentStatus) {
            const actions = {
                'pending': 'Accept',
                'picked_up': 'Start Transit',
                'in_transit': 'Out for Delivery',
                'out_for_delivery': 'Mark Delivered'
            };
            return actions[currentStatus] || 'Update';
        }

        async function updateShipmentStatus(trackingId, status) {
            try {
                const response = await fetch(`${API_BASE}/api/shipments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'update-status',
                        trackingId,
                        status,
                        location: 'Current Location',
                        description: `Status updated to ${status}`
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert(`Status updated to ${status}`);
                    // Reload dashboard
                    const user = JSON.parse(localStorage.getItem('user') || '{}');
                    loadDashboardContent(user);
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                alert('Error updating status');
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const user = localStorage.getItem('user');
            if (user) {
                showDashboard(JSON.parse(user));
            }
        };
    </script>
